<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Graph Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .stats h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .stats .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        
        .search-result {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .search-result:hover {
            background: #f0f0f0;
        }
        
        .search-result .type {
            font-size: 12px;
            color: #666;
        }
        
        .node-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .node-details h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .relationship-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .relationship {
            padding: 5px;
            margin: 3px 0;
            background: white;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .relationship .type {
            font-weight: bold;
            color: #666;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .controls button {
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: white;
            cursor: pointer;
        }
        
        .controls button:hover {
            background: #f0f0f0;
        }
        
        .controls input[type="range"] {
            width: 100px;
        }
        
        #graph-container {
            width: 100%;
            height: 100%;
            background: white;
        }
        
        .node {
            cursor: pointer;
        }
        
        .node:hover {
            stroke: #333;
            stroke-width: 2px;
        }
        
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            fill: none;
        }
        
        .link.import { stroke: #4ecdc4; }
        .link.extends { stroke: #ff6b6b; }
        .link.implements { stroke: #45b7d1; }
        .link.calls { stroke: #96ceb4; }
        
        .node-label {
            font-size: 12px;
            font-family: Arial;
            text-anchor: middle;
            pointer-events: none;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }
        
        .legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Code Graph Explorer</h2>
            
            <input type="text" id="search-box" class="search-box" placeholder="Search files and classes...">
            <div id="search-results" class="search-results"></div>
            
            <div id="stats" class="stats">
                <h3>Graph Statistics</h3>
                <div id="stats-content">Loading...</div>
            </div>
            
            <div id="node-details" class="node-details" style="display: none;">
                <h3>Node Details</h3>
                <div id="node-details-content"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="controls">
                <label>Radius: <input type="range" id="radius-slider" min="1" max="4" value="2"></label>
                <button id="reset-btn">Reset View</button>
                <button id="center-btn">Center Graph</button>
            </div>
            
            <div id="graph-container"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff6b6b;"></div>
                    <span>Center Node</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4ecdc4;"></div>
                    <span>Files</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #45b7d1;"></div>
                    <span>Classes</span>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script>
        let currentGraph = null;
        let simulation = null;
        let currentCenter = null;
        let currentRadius = 2;
        
        // Initialize the visualization
        const width = window.innerWidth - 300;
        const height = window.innerHeight;
        
        const svg = d3.select("#graph-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
        const g = svg.append("g");
        
        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 3])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });
        
        svg.call(zoom);
        
        // Load initial stats
        loadStats();
        
        // Event listeners
        document.getElementById('search-box').addEventListener('input', handleSearch);
        document.getElementById('radius-slider').addEventListener('input', handleRadiusChange);
        document.getElementById('reset-btn').addEventListener('click', resetView);
        document.getElementById('center-btn').addEventListener('click', centerGraph);
        
        // Functions
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(stats => {
                    displayStats(stats);
                })
                .catch(error => console.error('Error loading stats:', error));
        }
        
        function displayStats(stats) {
            if (stats.error) {
                document.getElementById('stats-content').innerHTML = `<div style="color: red;">${stats.error}</div>`;
                return;
            }
            
            const content = `
                <div class="stat-item"><span>Nodes:</span><span>${stats.nodes}</span></div>
                <div class="stat-item"><span>Edges:</span><span>${stats.edges}</span></div>
                <div class="stat-item"><span>Classes:</span><span>${stats.classes}</span></div>
                <div class="stat-item"><span>Files:</span><span>${stats.files_with_classes}</span></div>
                <h4>Relationships:</h4>
                ${Object.entries(stats.relationship_types).map(([type, count]) => 
                    `<div class="stat-item"><span>${type}:</span><span>${count}</span></div>`
                ).join('')}
            `;
            
            document.getElementById('stats-content').innerHTML = content;
        }
        
        function handleSearch(event) {
            const query = event.target.value.trim();
            if (query.length < 2) {
                document.getElementById('search-results').style.display = 'none';
                return;
            }
            
            fetch(`/api/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(results => {
                    displaySearchResults(results);
                })
                .catch(error => console.error('Error searching:', error));
        }
        
        function displaySearchResults(results) {
            const container = document.getElementById('search-results');
            
            if (results.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.innerHTML = results.map(result => `
                <div class="search-result" onclick="selectNode('${result.id}')">
                    <div>${result.name}</div>
                    <div class="type">${result.type} - ${result.full_path}</div>
                </div>
            `).join('');
            
            container.style.display = 'block';
        }
        
        function selectNode(nodeId) {
            currentCenter = nodeId;
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('search-box').value = '';
            loadSubgraph(nodeId, currentRadius);
            loadNodeDetails(nodeId);
        }
        
        function loadSubgraph(center, radius) {
            fetch(`/api/subgraph?center=${encodeURIComponent(center)}&radius=${radius}`)
                .then(response => response.json())
                .then(graph => {
                    currentGraph = graph;
                    renderGraph(graph);
                })
                .catch(error => console.error('Error loading subgraph:', error));
        }
        
        function loadNodeDetails(nodeId) {
            fetch(`/api/node/${encodeURIComponent(nodeId)}`)
                .then(response => response.json())
                .then(details => {
                    displayNodeDetails(details);
                })
                .catch(error => console.error('Error loading node details:', error));
        }
        
        function displayNodeDetails(details) {
            if (details.error) {
                document.getElementById('node-details-content').innerHTML = `<div style="color: red;">${details.error}</div>`;
                return;
            }
            
            const content = `
                <h4>${details.name}</h4>
                <div class="stat-item"><span>Type:</span><span>${details.type}</span></div>
                <div class="stat-item"><span>Degree:</span><span>${details.degree}</span></div>
                
                <h5>Incoming (${details.incoming.length}):</h5>
                <div class="relationship-list">
                    ${details.incoming.map(rel => `
                        <div class="relationship">
                            <span class="type">${rel.type}</span> from ${rel.source}
                            ${rel.line_number ? ` (line ${rel.line_number})` : ''}
                        </div>
                    `).join('')}
                </div>
                
                <h5>Outgoing (${details.outgoing.length}):</h5>
                <div class="relationship-list">
                    ${details.outgoing.map(rel => `
                        <div class="relationship">
                            <span class="type">${rel.type}</span> to ${rel.target}
                            ${rel.line_number ? ` (line ${rel.line_number})` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('node-details-content').innerHTML = content;
            document.getElementById('node-details').style.display = 'block';
        }
        
        function renderGraph(graph) {
            // Clear existing graph
            g.selectAll("*").remove();
            
            if (simulation) {
                simulation.stop();
            }
            
            if (!graph.nodes || graph.nodes.length === 0) {
                return;
            }
            
            // Create links
            const links = g.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", d => `link ${d.type}`)
                .attr("stroke-width", 2)
                .attr("marker-end", "url(#arrowhead)");
            
            // Create nodes
            const nodes = g.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", d => d.size)
                .attr("fill", d => d.color)
                .on("click", (event, d) => {
                    selectNode(d.id);
                })
                .on("mouseover", (event, d) => {
                    showTooltip(event, d);
                })
                .on("mouseout", hideTooltip);
            
            // Add labels
            const labels = g.selectAll(".node-label")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "node-label")
                .text(d => d.name.length > 20 ? d.name.substr(0, 20) + '...' : d.name);
            
            // Add arrowhead marker
            svg.append("defs").append("marker")
                .attr("id", "arrowhead")
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 15)
                .attr("refY", 0)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "#999");
            
            // Create simulation
            simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(d => d.size + 5));
            
            simulation.on("tick", () => {
                links
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                nodes
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
                
                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y + 25);
            });
            
            // Add drag behavior
            nodes.call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        }
        
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${d.name}</strong><br>
                Type: ${d.type}<br>
                Size: ${d.size}
            `;
            tooltip.style.display = 'block';
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        
        function handleRadiusChange(event) {
            currentRadius = parseInt(event.target.value);
            if (currentCenter) {
                loadSubgraph(currentCenter, currentRadius);
            }
        }
        
        function resetView() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
            );
        }
        
        function centerGraph() {
            if (currentGraph && currentGraph.nodes.length > 0) {
                const bounds = getBounds(currentGraph.nodes);
                const width = bounds.x[1] - bounds.x[0];
                const height = bounds.y[1] - bounds.y[0];
                const midX = (bounds.x[0] + bounds.x[1]) / 2;
                const midY = (bounds.y[0] + bounds.y[1]) / 2;
                
                const scale = Math.min(0.9 * svg.attr("width") / width, 0.9 * svg.attr("height") / height);
                const translate = [svg.attr("width") / 2 - scale * midX, svg.attr("height") / 2 - scale * midY];
                
                svg.transition().duration(750).call(
                    zoom.transform,
                    d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
                );
            }
        }
        
        function getBounds(nodes) {
            const x = d3.extent(nodes, d => d.x);
            const y = d3.extent(nodes, d => d.y);
            return {x, y};
        }
        
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth - 300;
            const newHeight = window.innerHeight;
            svg.attr("width", newWidth).attr("height", newHeight);
            
            if (simulation) {
                simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
                simulation.alpha(0.3).restart();
            }
        });
    </script>
</body>
</html>
